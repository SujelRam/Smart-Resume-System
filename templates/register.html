{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center align-items-center min-vh-75">
  <div class="col-md-5 col-lg-4">
    <div class="card-custom p-4 fade-in">
      <div class="text-center mb-4">
        <div class="mb-3">
          <i class="bi bi-person-plus-fill" style="font-size: 3rem; color: var(--success-color);"></i>
        </div>
        <h3 class="fw-bold" style="color: var(--text-dark);">Join SmartHire</h3>
        <p class="text-muted">Create your account to get started</p>
      </div>

      <form method="POST">
        <div class="mb-3">
          <label class="form-label fw-medium" style="color: var(--text-dark);">Full Name</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0">
              <i class="bi bi-person"></i>
            </span>
            <input type="text" class="form-control form-control-custom border-start-0" name="name" placeholder="Enter your full name" required>
          </div>
        </div>
        
        <div class="mb-3">
          <label class="form-label fw-medium" style="color: var(--text-dark);">Email</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0">
              <i class="bi bi-envelope"></i>
            </span>
            <input type="email" class="form-control form-control-custom border-start-0" name="email" placeholder="Enter your email" required>
          </div>
        </div>
        
        <div class="mb-4">
          <label class="form-label fw-medium" style="color: var(--text-dark);">Password</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0">
              <i class="bi bi-lock"></i>
            </span>
            <input type="password" class="form-control form-control-custom border-start-0" name="password" placeholder="Create a password" required>
          </div>
        </div>

        <button type="submit" class="btn btn-success-custom w-100 mb-3">
          <i class="bi bi-person-plus me-2"></i> Create Account
        </button>
      </form>

      <hr class="my-4">
      
      <p class="text-center text-muted mb-0">
        Already have an account?
        <a href="/" class="text-decoration-none fw-medium" style="color: var(--primary-color);">Sign In</a>
      </p>
    </div>
  </div>
</div>

{% endblock %}
