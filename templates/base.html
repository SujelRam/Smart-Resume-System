<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartHire - Smart Resume Screening</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-color: #0a66c2;
      --primary-dark: #004182;
      --secondary-color: #f3f2ef;
      --text-dark: #191919;
      --text-muted: #666666;
      --success-color: #057642;
      --danger-color: #d11124;
      --card-shadow: 0 4px 6px rgba(0,0,0,0.07), 0 1px 3px rgba(0,0,0,0.04);
      --card-shadow-hover: 0 10px 25px rgba(0,0,0,0.1), 0 6px 10px rgba(0,0,0,0.04);
    }
    
    body {
      background: var(--secondary-color);
      font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: var(--text-dark);
      min-height: 100vh;
    }
    
    /* Navbar Styles */
    .navbar-custom {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      box-shadow: 0 2px 10px rgba(10, 102, 194, 0.3);
      padding: 0.75rem 0;
    }
    
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: white !important;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .navbar-nav .nav-link {
      color: rgba(255,255,255,0.9) !important;
      font-weight: 500;
      padding: 0.5rem 1rem !important;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    
    .navbar-nav .nav-link:hover {
      background: rgba(255,255,255,0.15);
      color: white !important;
    }
    
    .navbar-toggler {
      border-color: rgba(255,255,255,0.3);
    }
    
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.9%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }
    
    /* Card Styles */
    .card-custom {
      background: white;
      border: none;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      transition: all 0.3s ease;
    }
    
    .card-custom:hover {
      box-shadow: var(--card-shadow-hover);
      transform: translateY(-4px);
    }
    
    /* Badge Styles */
    .badge-matched {
      background: var(--success-color);
      color: white;
      padding: 0.4rem 0.75rem;
      border-radius: 20px;
      font-weight: 500;
      font-size: 0.75rem;
      animation: pulse 2s infinite;
    }
    
    .badge-not-matched {
      background: var(--danger-color);
      color: white;
      padding: 0.4rem 0.75rem;
      border-radius: 20px;
      font-weight: 500;
      font-size: 0.75rem;
    }
    
    .badge-received {
      background: #e6a800;
      color: white;
      padding: 0.4rem 0.75rem;
      border-radius: 20px;
      font-weight: 500;
      font-size: 0.75rem;
    }
    
    .badge-skill {
      background: linear-gradient(135deg, #e8f4fd 0%, #d0e3f0 100%);
      color: var(--primary-color);
      padding: 0.35rem 0.65rem;
      border-radius: 20px;
      font-weight: 500;
      font-size: 0.7rem;
      border: 1px solid #b3d7f2;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(5, 118, 66, 0.4); }
      70% { box-shadow: 0 0 0 8px rgba(5, 118, 66, 0); }
      100% { box-shadow: 0 0 0 0 rgba(5, 118, 66, 0); }
    }
    
    /* Button Styles */
    .btn-primary-custom {
      background: var(--primary-color);
      border: none;
      padding: 0.6rem 1.25rem;
      border-radius: 24px;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    
    .btn-primary-custom:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(10, 102, 194, 0.3);
    }
    
    .btn-outline-primary-custom {
      border: 1.5px solid var(--primary-color);
      color: var(--primary-color);
      background: transparent;
      padding: 0.5rem 1rem;
      border-radius: 24px;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    
    .btn-outline-primary-custom:hover, .btn-outline-primary-custom.active {
      background: var(--primary-color);
      color: white !important;
    }
    
    .btn-danger-custom {
      background: var(--danger-color);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 24px;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    
    .btn-danger-custom:hover {
      background: #b80d1d;
      transform: translateY(-1px);
    }
    
    .btn-success-custom {
      background: var(--success-color);
      border: none;
      padding: 0.6rem 1.25rem;
      border-radius: 24px;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    
    .btn-success-custom:hover {
      background: #046038;
      transform: translateY(-1px);
    }
    
    .btn-dark-custom {
      background: #333;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 24px;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    
    .btn-dark-custom:hover {
      background: #111;
      transform: translateY(-1px);
    }
    
    /* Form Styles */
    .form-control-custom {
      border: 1px solid #dce6f0;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      transition: all 0.2s ease;
    }
    
    .form-control-custom:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(10, 102, 194, 0.1);
    }
    
    /* Page Title */
    .page-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 1.5rem;
    }
    
    /* Section Card */
    .section-card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: var(--card-shadow);
      margin-bottom: 1.5rem;
    }
    
    /* Animations */
    .fade-in {
      animation: fadeIn 0.4s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Loading Spinner */
    .btn-loading {
      position: relative;
      pointer-events: none;
    }
    
    .btn-loading::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      left: 50%;
      margin-left: -8px;
      margin-top: -8px;
      border: 2px solid #ffffff;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* File Upload */
    .file-upload-wrapper {
      position: relative;
      border: 2px dashed #dce6f0;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .file-upload-wrapper:hover {
      border-color: var(--primary-color);
      background: #f8fbff;
    }
    
    .file-upload-wrapper input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .page-title {
        font-size: 1.5rem;
      }
      
      .section-card {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  {% if session.get('user_id') %}
  <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="bi bi-briefcase-fill"></i> SmartHire
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if session.get('role') == 'admin' %}
          <li class="nav-item">
            <a class="nav-link" href="/admin">
              <i class="bi bi-speedometer2 me-1"></i> Dashboard
            </a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/user">
              <i class="bi bi-person-circle me-1"></i> My Applications
            </a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="/logout">
              <i class="bi bi-box-arrow-right me-1"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% else %}
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="bi bi-briefcase-fill"></i> SmartHire
      </a>
    </div>
  </nav>
  {% endif %}

  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Loading button animation
    document.querySelectorAll('form').forEach(form => {
      form.addEventListener('submit', function(e) {
        const btn = this.querySelector('button[type="submit"]');
        if (btn) {
          btn.classList.add('btn-loading');
          btn.disabled = true;
        }
      });
    });
    
    // Search filter for candidates
    function filterCandidates() {
      const input = document.getElementById('searchInput');
      const filter = input.value.toLowerCase();
      const cards = document.querySelectorAll('.candidate-card');
      
      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(filter) ? '' : 'none';
      });
    }
    
    // Confirmation popups
    function confirmDelete(message) {
      return confirm(message || 'Are you sure you want to delete this item?');
    }
    
    function confirmDeleteAll() {
      return confirm('Are you sure you want to delete ALL resumes? This action cannot be undone.');
    }
  </script>
</body>
</html>
